<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #Progress {
            width: 100%;
            height: 30px;
            position: relative;
            background-color: #ddd;
        }

        #Bar {
            background-color: #4CAF50;
            width: 10px;
            height: 30px;
            position: absolute;
        }
    </style>
</head>
<body>

</body>
<h1>进度条</h1>

<div id="Progress">
    <div id="Bar"></div>
</div>
<div id="para"></div>
<br>
<button onclick="move() , move2()">点我</button>

<script>
    function move() {
        var elem = document.getElementById("Bar");
        var width = 0;
        var id = setInterval(frame, 10);
        function frame() {
            if (width == 100) {
                clearInterval(id);
            } else {
                width++;
                elem.style.width = width + '%';
            }
        }
    }

    function move2() {
        var para = document.getElementById("para");
        setTimeout(func, 1100);
        function func() {
            para.innerHTML = "im water video";
        }
    }
</script>
</html>
