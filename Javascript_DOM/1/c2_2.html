<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="checkCookies()">
<p id="demo"></p>
<script>
    function checkCookies() {
        var text = "";
        if (navigator.cookieEnabled == true) {
            text = "Cookie 已启用";
        } else {
            text = "Cookie 未启用";
        }
        document.getElementById("demo").innerHTML = text;
    }
</script>
</body>
</html>
